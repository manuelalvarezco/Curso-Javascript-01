<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Objetos en Js</title>
</head>

<body>
    <div class="container">
        <!-- Formulario -->
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email">
            </div>



            <button type="reset" class="btn btn-primary" onclick="capturar();">Submit</button>
        </form>
        <!-- Tabla -->

        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col" id="name">Name</th>
                    <th scope="col" id="phone">Phone</th>
                    <th scope="col" id="age">Age</th>
                    <th scope="col" id="email">E-mail</th>
                </tr>
            </thead>
            <tbody>
                <thead>
                    <td>Manuel</td>
                    <td>12314</td>
                    <td>34</td>
                    <td>manuel@algo.com</td>
                </thead>
            </tbody>
        </table>
    </div>



</body>

</html>
